<main>
  <div class="container">
    <div class="row my-4">
      <div class="col-12">
        <div class="texto-degradado">
          <h1 class="display-4 mt-5">CONTACTO</h1>
        </div>
      </div> <!-- .Fin col-12 -->

      <div class="col-12 my-4">
        <form class="d-flex flex-wrap justify-content-around border border-info">

          <div class="col-12 pt-4 col-md-6 form-group w-25 d-inline-block">
            <label for="formGroupExampleInput">Nombre:</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese su nombre">
          </div>

          <div class="col-12 pt-4 col-md-6 form-group w-25 d-inline-block">
            <label for="formGroupExampleInput2">Apellido:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ingrese su apellido">
          </div>

          <div class="col-12 pt-4 col-md-6 form-group w-25 d-inline-block">
            <label for="formGroupExampleInput3">Teléfono:</label>
            <input type="tel" class="form-control" id="formGroupExampleInput3" placeholder="Ingrese su teléfono">
          </div>

          <div class="col-12 pt-4 col-md-6 form-group w-25 d-inline-block">
            <label for="formGroupExampleInput4">E-mail:</label>
            <input type="email" class="form-control" id="formGroupExampleInput4" placeholder="Ingrese su correo">
          </div>

          <label for="" class="mt-4 letra">Su edad está entre:</label>
          <div class="custom-control custom-radio col-12 text-center mb-2">
            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio1">10 - 20</label>
          </div>

          <div class="custom-control custom-radio col-12 text-center mb-2">
            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio2">20 - 30</label>
          </div>

          <div class="custom-control custom-radio col-12 text-center mb-2">
            <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio3">30 - 40</label>
          </div>

          <div class="custom-control custom-radio col-12 text-center mb-2">
            <input type="radio" id="customRadio4" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio4">40 - 50</label>
          </div>

          <div class="custom-control custom-radio col-12 text-center mb-2">
            <input type="radio" id="customRadio5" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio5">50 - 60</label>
          </div>

          <div class="custom-control custom-radio col-12 text-center mb-2">
            <input type="radio" id="customRadio6" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio6">60 - 70</label>
          </div>

          <div class="custom-control custom-radio col-12 text-center mb-5">
            <input type="radio" id="customRadio7" name="customRadio" class="custom-control-input">
            <label class="custom-control-label" for="customRadio7">70 - 80</label>
          </div>

          <div class="col-8">
            <div class="col-3 d-inline-block text-right font-weight-bold">Poco</div>
            <div class="col-5 d-inline-block">
              <label for="customRange1" class="letra">Que tanto te gustó la página:</label>
              <input type="range" class="custom-range" id="customRange1">
            </div>
            <div class="col-3 d-inline-block text-left font-weight-bold">Mucho</div>
          </div>

          <div class="col-12 d-flex flex-column mt-5 form-group w-100 d-block">
            <label class="d-block letra" for="formGroupExampleInput5">Escriba su mensaje:</label>
            <textarea name="formGroupExampleInput5" id="formGroupExampleInput5" cols="100" rows="10" class="w-100" placeholder="Escriba aquí..."></textarea>
          </div>

          <div class="col-12 mt-1 mb-4">
            <button type="button" class="btn btn-primary btn-lg btn-block">Enviar</button>
          </div>

        </form>
